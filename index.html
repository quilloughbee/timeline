---
layout: default
---

<div class="container row">
    <h1 class="cv-title"><span class="black white-text">{{ site.title }}</span></h1>
    {% assign steps = site.steps | sort: 'block' %}
    {% for step in steps reversed %}
    <div class="item">
        <i class="vertical-line"></i>
       <h2 class="item-date">{{ step.block | block }}{% if step.date %} - {{ step.date | date: '%Y/%m' }}{% endif %}</h2>
        <div class="card-panel">
            <h3 class="card-title">
                {{ step.title }}
            </h3>
            <p>
                {{ step.content }}
            </p>
        </div>
    </div>
    {% endfor %}
    <div class="last-item">
        <i class="vertical-line"></i>
    </div>
    </div>
